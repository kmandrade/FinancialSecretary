<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background com gradiente -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fundo arredondado -->
  <rect width="512" height="512" rx="80" fill="url(#bg-gradient)"/>
  
  <!-- Gráfico de linha (TrendingUp) -->
  <g transform="translate(80, 120)">
    <!-- Linha do gráfico -->
    <path d="M40 200 L120 140 L200 160 L280 80 L340 100" 
          stroke="#60a5fa" 
          stroke-width="16" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none"/>
    
    <!-- Seta indicando alta -->
    <path d="M280 80 L340 100 L320 160" 
          stroke="#60a5fa" 
          stroke-width="16" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none"/>
    
    <!-- Pontos no gráfico -->
    <circle cx="40" cy="200" r="12" fill="#ffffff"/>
    <circle cx="120" cy="140" r="12" fill="#ffffff"/>
    <circle cx="200" cy="160" r="12" fill="#ffffff"/>
    <circle cx="280" cy="80" r="12" fill="#ffffff"/>
    <circle cx="340" cy="100" r="12" fill="#ffffff"/>
  </g>
  
  <!-- Ícone de notificação (Bell) -->
  <g transform="translate(330, 320)">
    <!-- Sino -->
    <path d="M60 40 C60 20 45 5 30 5 C15 5 0 20 0 40 L0 60 C-5 70 -5 80 5 90 L55 90 C65 80 65 70 60 60 Z" 
          fill="#fbbf24" 
          stroke="#ffffff" 
          stroke-width="4"/>
    
    <!-- Badger de alerta -->
    <circle cx="55" cy="15" r="20" fill="#ef4444"/>
    <circle cx="55" cy="15" r="16" fill="#ffffff"/>
    <text x="55" y="24" text-anchor="middle" font-size="24" font-weight="bold" fill="#ef4444">!</text>
  </g>
</svg>
